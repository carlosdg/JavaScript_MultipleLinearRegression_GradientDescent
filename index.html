<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linear regression</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <section id="canvas-section">
        <canvas id="canvas" width="500" height="500">
            Your browser doesn't support the canvas element.
        </canvas>
        <aside id="controls">
            <section id="description-section">
                <h2>Linear regression</h2>
                <p> Click on the canvas to generate points. </p>
                <p> Use the control buttons to display the regression line or clear the canvas</p>
                <p> You can see the function parameters in the console window</p>
            </section>
            <section id="control-buttons">
                <button type="button" id="display-line-button">Display line</button>
                <button type="button" id="clear-canvas-button">Clear canvas</button>
            </section>
        </aside>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
